<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">

<style>
    .custom-input {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-input:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .custom-button {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registration</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ register_form.username.label_tag }}
                        <input type="text" class="custom-input mb-3" name="{{ register_form.username.name }}" required>
                        
                        {{ register_form.email.label_tag }}
                        <input type="email" class="custom-input mb-3" name="{{ register_form.email.name }}" required>
                        
                        {{ register_form.password1.label_tag }}
                        <input type="password" class="custom-input mb-3" name="{{ register_form.password1.name }}" required>
                        
                        {{ register_form.password2.label_tag }}
                        <input type="password" class="custom-input mb-4" name="{{ register_form.password2.name }}" required>
                        
                        <button class="custom-button btn-block" type="submit">Register</button>
                    </form>
                    <p class="text-center mt-3">If you have an account you can log in. <a href="/users/login">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
